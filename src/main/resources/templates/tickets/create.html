<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head">
    <title>Create Ticket</title>
</head>
<body class="bg-gray-200 font-sans">
<header th:replace = "fragments.html :: header"></header>
<div class="my-20 max-w-lg pl-8">
<!--    items-center flex flex-col-->
<h1 class="text-xl mb-4">Create New Ticket</h1>

<!--/*
  p-2 = padding
  w-full = width
  mb-4 = margin bottom
  th:text = binds text
  th:value = binds value
  th:field = binds ticket properties to form fields
  th:action = form action
  th:class = add class
  th:attr = add attribute
  th:each = loop
  th:replace = replace
  td: = table data
  tr: = table row
  thead = table header
*/-->

<form th:action="@{/tickets/create}" th:object="${ticket}" method="POST" class="max-w-lg">
    <!-- Error message display -->

    <!-- Validation error messages -->
    <div th:if="${#fields.hasErrors('*')}" class="bg-red-100 border border-red-500 text-red-700 p-3 rounded mb-4">
        <ul>
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
        </ul>
    </div>


    <div th:if="${errorMessage}" class="bg-red-100 border border-red-500 text-red-700 p-3 rounded mb-4">
        <span th:text="${errorMessage}">Error message goes here</span>
    </div>

    <table class="w-full border border-gray-500">
        <tr>
            <th class="p-2"><label for="name">Name</label></th>
            <td class="p-2">
                <input id="name" class="w-full p-2 border rounded border-gray-500" type="text" th:field="*{name}" required>
            </td>
        </tr>
        <tr>
            <th class="p-2"><label for="email">Email</label></th>
            <td class="p-2">
                <input id="email" class="w-full p-2 border rounded border-gray-500" type="email" th:field="*{email}" required>
            </td>
        </tr>
        <tr>
            <th class="p-2"><label for="details">Details</label></th>
            <td class="p-2">
                <textarea id="details" class="w-full p-2 border rounded border-gray-500" th:field="*{details}" required></textarea>
            </td>
        </tr>
        <tr>
            <th class="p-2"><label for="priority">Priority</label></th>
            <td class="p-2">
                <select id="priority" class="w-full p-2 border rounded border-gray-500" th:field="*{priority}" required>
                    <option th:each="priorityOpt : ${priorityValues}"
                            th:value="${priorityOpt}"
                            th:text="${priorityOpt}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <th class="p-2"><label for="department">Department</label></th>
            <td class="p-2">
                <input id="department" class="w-full p-2 border rounded border-gray-500" type="text" th:field="*{clientDepartment}" required>
            </td>
        </tr>
    </table>

    <!-- Buttons -->
    <div class="mt-4">
        <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 inline-block">Create Ticket</button>
        <a href="/tickets" class="bg-gray-500 text-white p-2 rounded hover:bg-gray-600 ml-2 inline-block">Cancel</a>
    </div>
</form>
</div>
<div id="messages"></div>
<script th:replace="fragments :: ws-notification"></script>
</body>
</html>
